    <title>VORTEX OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                pink: '#ff0055',
                green: '#0aff00',
              },
              dark: {
                bg: '#050505',
                card: 'rgba(20, 20, 30, 0.6)',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-flow': 'gridFlow 20s linear infinite',
            },
            keyframes: {
              gridFlow: {
                '0%': { transform: 'perspective(500px) rotateX(60deg) translateY(0)' },
                '100%': { transform: 'perspective(500px) rotateX(60deg) translateY(50px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        overflow: hidden;
        touch-action: none; /* Prevent browser zooming/scrolling on smart boards */
